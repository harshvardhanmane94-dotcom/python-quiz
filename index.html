<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Quiz SBT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .round-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #FDFBF9;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #1e88e5;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .options button:hover {
      background: #1565c0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00c853;
      color: #000;
    }
    .answer {
      margin-top: 15px;
      font-weight: bold;
      color: #723E31;
      display: none;
    }
    img {
      max-width: 200px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header> Quiz </header>

  <!-- Home Screen -->
  <div class="container" id="homeScreen">
    <h2 style="text-align:center;color:#ffeb3b;"> Quiz </h2>
    <p style="text-align:center;font-size:1.1rem;">Test your skills in Python, Technology & Logic ðŸ’¡</p>
    <p style="text-align:center;color:#00e5ff;"></p>
    <div style="text-align:center;margin-top:30px;">
      <button onclick="startQuiz()" style="padding:15px 40px;font-size:1.2rem;background:linear-gradient(45deg,#ff4081,#7c4dff);color:white;border:none;border-radius:30px;cursor:pointer;">       Start Quiz</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div class="container" id="quizScreen" style="display:none;">
    <div class="round-title" id="roundTitle"></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="answer" id="answer"></div>

    <div class="controls">
      <button onclick="prevQuestion()">â¬… Previous</button>
      <button onclick="showAnswer()"> Show Answer</button>
      <button onclick="nextQuestion()">Next âž¡</button>
    </div>
  </div>

  <script>
    let round = 1;
    let index = 0;

    function startQuiz() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('quizScreen').style.display = 'block';
      loadQuestion();
    }

    const rounds = {
      1: {
        title: "Round 1:",
        questions: [
          { q: "Q1. Python is called an interpreted language because:", options:["It converts code to machine code","It executes code line by line","It runs only on Windows","It has no compiler"], answer:"It executes code line by line"},
          { q: "Q2. Who developed Python?", options:["Dennis Ritchie","James Gosling","Guido van Rossum","Bjarne Stroustrup"], answer:"Guido van Rossum"},
          { q: "Q3. What is the output of all([])?", options:["True","False","Error","None"], answer:"True"},
          { q: "Q4. Which function returns absolute value?", options:["abs()","len()","sum()","bool()"], answer:"abs()"},
          { q: "Q5. What does bool(0) return?", options:["True","False","None","Error"], answer:"False"},
          { q: "Q6. Which checks if object is callable?", options:["call()","callable()","type()","func()"], answer:"callable()"},
          { q: "Q7. Output of bin(5)?", options:["101","0b101","5","Binary"], answer:"0b101"},
          { q: "Q8. Keyword to define function?", options:["function","def","fun","lambda"], answer:"def"},
          { q: "Q9. Default arguments are used when:", options:["Args missing","Args extra","Args invalid","Args duplicated"], answer:"Args missing"},
          { q: "Q10. Symbol for variable length arguments?", options:["#","*","@","&"], answer:"*"},
          { q: "Q11. Lambda functions are:", options:["Named","Anonymous","Recursive","Built-in"], answer:"Anonymous"},
          { q: "Q12. Variable outside function is:", options:["Local","Static","Global","Private"], answer:"Global"},
          { q: "Q13. Module for command line args?", options:["os","sys","math","csv"], answer:"sys"},
          { q: "Q14. sys.argv[0] gives:", options:["First arg","Second arg","Program name","Last arg"], answer:"Program name"},
          { q: "Q15. File mode to append?", options:["r","w","a","x"], answer:"a"},
          { q: "Q16. Method to read one line?", options:["read","readline","readlines","seek"], answer:"readline"},
          { q: "Q17. Method to move file pointer?", options:["tell","seek","read","close"], answer:"seek"},
          { q: "Q18. Error if file not found?", options:["IOError","TypeError","FileNotFoundError","ValueError"], answer:"FileNotFoundError"},
          { q: "Q19. Module to delete folders?", options:["os","sys","shutil","json"], answer:"shutil"},
          { q: "Q20. Output of any([])?", options:["True","False","Error","None"], answer:"False"}
        ]
      },
      2: {
        title: "Round 2: ",
        questions: [
          { q:"Q1. Full form of CPU?", options:["Central Processing Unit","Control Processing Unit","Computer Personal Unit","Central Program Unit"], answer:"Central Processing Unit"},
          { q:"Q2. OSI layer for routing?", options:["Network","Transport","Session","Data Link"], answer:"Network"},
          { q:"Q3. Volatile memory?", options:["ROM","SSD","RAM","HDD"], answer:"RAM"},
          { q:"Q4. HTTP stands for?", options:["Hyper Text Transfer Protocol","High Text Transfer Program","Hyperlink Transfer Protocol","Hyper Transfer Tool"], answer:"Hyper Text Transfer Protocol"},
          { q:"Q5. Device connecting networks?", options:["Hub","Switch","Router","Repeater"], answer:"Router"},
          { q:"Q6. Not an OS?", options:["Linux","Windows","Oracle","macOS"], answer:"Oracle"},
          { q:"Q7. GUI stands for?", options:["Graphical User Interface","General User Internet","Global User Interface","Graphical Utility Interface"], answer:"Graphical User Interface"},
          { q:"Q8. Cloud computing uses?", options:["Virtualization","Compilation","Formatting","Encryption"], answer:"Virtualization"},
          { q:"Q9. DNS full form?", options:["Domain Name System","Data Name Server","Digital Network System","Domain Network Service"], answer:"Domain Name System"},
          { q:"Q10. Email protocol?", options:["FTP","SMTP","HTTP","SNMP"], answer:"SMTP"},
          { q:"Q11. DDoS attack is?", options:["Virus","Traffic flood","Spyware","Firewall"], answer:"Traffic flood"},
          { q:"Q12. IoT stands for?", options:["Internet of Things","Input Output Tech","Internet of Tools","Integrated Tech"], answer:"Internet of Things"},
          { q:"Q13. Fastest memory?", options:["HDD","SSD","Cache","DVD"], answer:"Cache"},
          { q:"Q14. Web styling language?", options:["HTML","CSS","Python","Java"], answer:"CSS"},
          { q:"Q15. Android developed by?", options:["Apple","Microsoft","Google","IBM"], answer:"Google"}
        ]
      },
      3: {
        title: "Round 3:",
        questions: [
          { q:"Q1. Logo using âˆž symbol?", options:["Meta","Google","Python","Tesla"], answer:"Meta"},
          { q:"Q2. Logo using Ï€ symbol?", options:["Python","Intel","Apple","Linux"], answer:"Python"},
          { q:"Q3. Logo using âˆš symbol?", options:["Nike","Adidas","Puma","Reebok"], answer:"Nike"},
          { q:"Q4. Logo using âˆ‘ symbol?", options:["Amazon","Tesla","Sigma","Flipkart"], answer:"Amazon"},
          { q:"Q5. Logo using Î” symbol?", options:["Delta Airlines","Intel","Pepsi","LG"], answer:"Delta Airlines"},
          { q:"Q6. Logo using + symbol?", options:["Microsoft","Google","Red Cross","Meta"], answer:"Microsoft"},
          { q:"Q7. Logo using @ symbol?", options:["Twitter","Gmail","Instagram","Facebook"], answer:"Twitter"},
          { q:"Q8. Logo using <> symbols?", options:["HTML","GitHub","VS Code","CodePen"], answer:"HTML"},
          { q:"Q9. Logo using | | symbol?", options:["Pause","Spotify","YouTube","Netflix"], answer:"Pause"},
          { q:"Q10. Logo using â‰ˆ symbol?", options:["Adobe","Math","Equal","Canva"], answer:"Adobe"}
        ]
      }
    };

    function loadQuestion() {
      const r = rounds[round];
      const q = r.questions[index];

      document.getElementById('roundTitle').innerText = r.title;
      document.getElementById('question').innerText = q.q;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        optionsDiv.appendChild(btn);
      });

      const ans = document.getElementById('answer');
      ans.style.display = 'none';
      ans.innerText = 'Answer: ' + q.answer;
    }

    function nextQuestion() {
      if (index < rounds[round].questions.length - 1) {
        index++;
      } else if (round < 3) {
        round++;
        index = 0;
      }
      loadQuestion();
    }

    function prevQuestion() {
      if (index > 0) index--;
      loadQuestion();
    }

    function showAnswer() {
      document.getElementById('answer').style.display = 'block';
    }
  </script>
</body>
</html>
